<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>{#foswikibuttons_dlg.attach_dialog_title}</title>
  <script language="javascript" type="text/javascript" src="../../../JavascriptFiles/strikeone.js"></script>
  <script language="javascript" type="text/javascript" src="../../tinymce/jscripts/tiny_mce/tiny_mce_popup.js"></script>
  <script language="javascript" type="text/javascript" src="../../tinymce/jscripts/tiny_mce/utils/mctabs.js"></script>
  <script language="javascript" type="text/javascript" src="../../tinymce/jscripts/tiny_mce/utils/form_utils.js"></script>
  <script language="javascript" type="text/javascript" src="../../foswiki_tiny.js"></script>
  <script language="javascript" type="text/javascript" src="jscripts/attach.js"></script>
  <link rel="stylesheet" type="text/css" href="css/popup.css" />
  <base target="_self" />
 </head>
 <body style="display: none">
  <div class="tabs">
   <ul>
    <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="AttachDlg.init(tinyMCEPopup.editor);return false;">{#foswikibuttons_dlg.general_tab}</a></span></li>
    <li id="upload_tab"><span><a href="javascript:mcTabs.displayTab('upload_tab','upload_panel');" onmousedown="return false;">{#foswikibuttons_dlg.upload_tab}</a></span></li>
   </ul>
  </div>
  <!-- form parameters are ignored for HTML5 uploads -->
  <form id="upload_form" target="upload_iframe" method="POST" enctype="multipart/form-data">
   <input type="hidden" id="validation_key" name="validation_key" value="?" />
   <div class="panel_wrapper">
    <div id="general_panel" class="panel current">
     <fieldset>
      <legend>{#foswikibuttons_dlg.fieldset_general_tab}</legend>
      <table border="0" cellpadding="0" cellspacing="4">
       <tr>
        <td class="label"><label id="attachments_selectlabel" for="attachments_select">{#foswikibuttons_dlg.insert_attachment_link}</label>:</td> 
        <td>
         <select id="attachments_select" name="attachments_select" class="field" />
        </td> 
       </tr>
      </table>
      <div style="float: left">
       <input type="button" id="insert" name="insert" value="{#foswikibuttons_dlg.insert_attachment_link}" />
      </div>
      <div style="float: right">
       <input type="button" id="cancel" name="close" value="{#foswikibuttons_dlg.close}" onclick="tinyMCEPopup.close();" />
      </div>
     </fieldset>
    </div>
    <div id="upload_panel" class="panel">
     <legend>{#foswikibuttons_dlg.fieldset_upload_tab}</legend>
     <fieldset>
      <table border="0" cellpadding="0" cellspacing="4">
       <tr>
        <td class="label"><label id="filepathlabel" for="filepath">{#foswikibuttons_dlg.attach_file}</label>:</td> 
        <td>
         <input id="filepath" name="filepath" type="file" value="" class="field" />
        </td> 
       </tr>
       <tr>
        <td class="label"><label id="filecommentlabel" for="filecomment">{#foswikibuttons_dlg.attach_comment}</label>:</td> 
        <td><input id="filecomment" name="filecomment" type="text" value="" class="field" size="40"/></td> 
       </tr>
       <tr>
        <td class="label"><label id="hidefilelabel" for="hidefile">{#foswikibuttons_dlg.attach_hide}</label>:</td> 
        <td>
         <input id="hidefile" name="hidefile" type="checkbox" value="1" class="field" />
        </td> 
       </tr>
      </table>
      <input type="hidden" name="filename" value="" />
      <input type="hidden" name="topic" value="" id="upload_form_topic"/>
      <input type="hidden" id="createlink" name="createlink" />
      <input type="hidden" name="noredirect" value="1" />
      <div style="float: left">
       <input type="submit" id="insert" name="insert" value="{#foswikibuttons_dlg.upload}" />
      </div>
      <div style="float: right">
       <input type="button" id="cancel" name="close" value="{#foswikibuttons_dlg.close}" onclick="tinyMCEPopup.close();" />
      </div>
      <br clear="all" />
      <div id="status_frame">
        <!-- frame used as target for output generated by uploads -->
      </div>
     </fieldset>
    </div>
   </div>
  </form>
  <div style="display:none">
    <span id="zero_size_upload"><span class="error">{#foswikibuttons_dlg.zero_size_upload}</span></span>
    <span id="upload_name_changed"><span class="warning">{#foswikibuttons_dlg.upload_name_changed}</span></span>
  </div>
  <!-- iframe is ignored on HTML5 browsers -->
  <iframe name="upload_iframe" style="display:none"></iframe>
 </body>
</html>
